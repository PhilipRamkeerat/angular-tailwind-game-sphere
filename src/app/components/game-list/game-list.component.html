
<!-- Cards -->
<div class="w-full bg-zinc-900 pt-2">
  <div class="flex flex-wrap justify-center">
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 grid-cols gap-3">
      <!-- Cards Inicio -->
      <div *ngFor="let game of games" class="max-w-sm shadow-md bg-white border border-gray-200 rounded-lg dark:bg-zinc-800	 dark:border-zinc-900">
        <a [routerLink]="['/games', game.id]">
          <img class="rounded-t-lg" [src]="game.imageUrl" alt="" />
        </a>
        <div class="p-5">
          <a [routerLink]="['/games', game.id]">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
              {{ game.name }}
            </h5>
          </a>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{ game.description }}
          </p>
          <a [routerLink]="['/games', game.id]"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-zinc-700 rounded-lg hover:bg-zinc-800 focus:ring-4 focus:outline-none focus:ring-zinc-300 dark:bg-zinc-600 dark:hover:bg-zinc-700 dark:focus:ring-zinc-800">
            Read more
            <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </a>
        </div>
      </div>
      <!-- Cards Fim -->
    </div>
  </div>
</div>
